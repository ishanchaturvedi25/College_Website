<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Portal</title>
</head>

<body>
    <div class="ugi_logo">
        <img class="ugi_image" src="images/logo-ugi.png" alt="">
    </div>
    <div class="total">
        <h1 class="text1">Welcome to Student Portal</h1>
        <p class="text2">Enter Your Credentials To Access Your Account</p>
        <form action="#" method="post">
            <label for="select-college" class="visually-hidden">college name</label>
            <select name="select-college" id="select-college" required>
                <option value="">Select College</option>
                <option value="ucer">United College of Engineering and Research</option>
                <option value="uit">United Institute of Technology</option>
            </select>




            <div class="container">
                <input type="number" placeholder="Student ID" name="id" required>
                <input type="password" placeholder="Password" name="psw" required> <br>

                <button type="submit">Sign in</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </form>
        <div class="container">
            <span class="psw"><a href="#">Forgot password?</a></span>
        </div>

    </div>

</body>

</html>
